<!DOCTYPE html>
<html>
<head>
	<title>SmartSwitch</title>
	<meta http-equiv='refresh' content='2'; charset='UTF-8'>
</head>
<style>
	button{
		color:white;
		background-color:blue;
		border:none;
		border-radius: 10px;		
		outline: none;
		transition-duration:0.1s;
		box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 12px 0 rgba(0,0,0,0.19);	
	}
	button:active {
		background-color:darkred;
		transform:translateY(4px);
	}
	button:disabled {
		background-color:antiquewhite;
		color:azure;
	}	
 
	.tittles {
		color:#2F4F4F;
		font-size:6vw;
		text-align:center;
	}

	.textState {
		display:inline-block;
		color:#696969;
		font-size:3vw;
		text-align:center;
		margin: 5% 2%;
		transition-duration:0.4s;
	}

	.buttonNameOn {
		float: right;
		background-color:blue;
		font-size:5vw;
		width:58%;
		margin: 1% 0%;
		padding: 0%;
	}

	.buttonNameActive {
		float: right;
		background-color:green;
		font-size:5vw;
		width:58%;
		margin: 1% 0%;
		padding: 0%;
	}		

	.buttonNameOff {
		float: right;
		background-color:red;
		font-size:5vw;
		width:58%;
		margin: 1% 0%;
		padding: 0%;
	}	

	.buttonON {
		float: left;
		background-color:blue;
		font-size:5vw;
		width:20%;
		margin: 1% 0%;
		padding: 0% ;
	}
	.buttonOFF {
		float: left;
		background-color:red;
		font-size:5vw;
		width:20%;
		margin: 1% 0%;
		padding: 0% ;
	}	
</style>
<body>

DEVICES_LIST

		<p class='textState'> Si hay nuevos dispositivos conectados en la red apareceran en esta lista.</p>
		<iframe style='display: none' name='hiddenFrame'></iframe>
</body>
</html>
