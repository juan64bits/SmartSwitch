<!DOCTYPE html>
<html>
<head>
	<title>SmartSwitch</title>
	<meta http-equiv='refresh' content=''; charset='UTF-8'>
</head>
<style>
	body{
		height:1700px;
		background:linear-gradient(141deg,#2cb5e8 0%,#1fc8db 51%, #0fb8ad  75%);
	}
	.reloadButton{
		float: left;	
		font-size:4vw;
		width:100%;
		height: 10%;
		margin: 0% 0%;
		padding: 0% ;
		color:white;
		background-color:darkblue;
		border:solid white;
		border-width: 5px;
		border-radius: 5px;		
		outline: none;
		transition-duration:0.1s;		
	}
	.reloadButton:active {
		background-color:darkred;
	}
	.collapsible {
	    background-color: #777;
	    border-radius: 5px;
	    color: white;
	    cursor: pointer;
	    padding: 2%;
	    width: 100%;
	    border: solid 3px white;
	    text-align: center;
	    outline: none;
	    font-size:6vw;
	    box-shadow: none;
	}

	.collapsible:hover {
	    background-color: #555;
	    transition-duration: 0.1s;
	}

	.content {
	    padding: 0 18px;
	    display: block;
	    overflow: hidden;
	    border: solid;	
	    border-width: 2px;
	    border-color: white;
	    border-radius: 3px;
	    height:650px; 	    
	    
	    padding: 3px;
	    margin: 0;
	}	

	.tittles {
		color:white;
		font-size:8vw;
		text-align:center;
		margin:0%;
	}
</style>	
</head>
<body>
	<p class="tittles">&#9881 Smart Home &#9881</p>
	<button class='collapsible'>Plano de luces</button>
	<div class='content'>	
		<iframe src='plan.html' style='border:none; height: 100%; width: 100%;'></iframe>
	</div>		
	<button class='collapsible'>Lista de dispositivos</button>
	<div class='content'>	
		<iframe id='reloadIframe' src='deviceslist.html' style='border:none; height: 90%; width: 100%;'></iframe>
		<button class='reloadButton' onClick='reloadIframe();'>Actualizar o ver listado &orarr;</button>
	</div>	
	
</body>

<script>
function reloadIframe()
{
	document.getElementById('reloadIframe').contentWindow.location.replace('deviceslist.html');
}
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener('click', 
    	function() 
    	{        
	        var content = this.nextElementSibling;
	        if (content.style.height == '0px') 
	        {
	            content.style.height = '650px';
	        } else {
	            content.style.height = '0px';
	        }
    	}
    );
}
</script>

</html>
